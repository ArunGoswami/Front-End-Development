    <script>
        function changeTextToUppercase() {
            let ul = document.querySelector("ul");
            let all_li = ul.querySelectorAll("li");
            all_li.forEach((x) => {
                x.innerText = x.innerText.toUpperCase();
            });
        }
    </script>
