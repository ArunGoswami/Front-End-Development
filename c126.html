<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function operate(){
            let para=document.queryselector("p");
            let today=new date();
            let str=today.getdate()+
            "-"+(today.getmonth()+1)+
            "-"+
            today.getfullyear();
            para.innertext=str;
            para.style.color="crimson";
            para.style.fontweight="bold";
        }
    </script>
</head>
<body>
    <p>
        click the button to displayy current date
    </p>
    <input type="button" value="show date" onclick="showdate()"/>
</body>
</html>
