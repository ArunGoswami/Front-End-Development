<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addpara(){
            
        
        let para=document.createElement("p");
        let text = document.createTextNode("I am para 3");
        para.appendChild(text);


        let div=document.querySelector("#d1");
        let p1=document.querySelector("#p1");
        div.insertBefore(para,p1);
        
    
        }
    </script>
</head>
<body>
    <div id="d1">
        <p id="p1">i am para1</p>
        <p id="p2">i am para2</p>
        
    </div>
        <input type="button" value="show para" onclick="addpara()"/>
</body>
</html>
