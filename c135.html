<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function remove(){
            let div=document.querySelector("div");
            let para=div.firstElementChild;
            console.log(para);
            div.removeChild(para);
        }
    </script>
</head>
<body>
    <div id="d1">
        <p id="p1">i am para1</p>
        <p id="p2">i am para2</p>
        
    </div>
        <input type="button" value="show para" onclick="remove()"/>
</body>
</html>
