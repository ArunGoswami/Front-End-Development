<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = prompt("Enter an integer");

        if (isNaN(a)) {
            document.write("Given input is not a number");
        } else {
            if (Number.isInteger(parseInt(a))) {
                if (parseInt(a) < 0) {
                    console.log("The number is a negative number");
                } else if (Math.abs(parseInt(a)) < 10) {
                    console.log("The number is a single-digit number");
                } else if (Math.abs(parseInt(a)) < 100) {
                    console.log("The number is a double-digit number");
                } else if (Math.abs(parseInt(a)) < 1000) {
                    console.log("The number is a triple-digit number");
                } else {
                    console.log("The number has more than three digits");
                }
            } else {
                console.log("Invalid input. Please enter an integer");
            }
        }
    </script>
</head>

</body>
</html>
