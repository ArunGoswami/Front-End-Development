<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <script>
    let n=prompt("enter a table");
    document.write("<table order='2'>");
    let i=1;
    while(i<=10){
        document.write(`<tr><td>${n}*${i}=${n*i}</td></tr>`);
        i++;
    }
    document.write("</table>");
  </script>
  <body></body>
</html>
