    <script>
        class person {
            constructor(fname, lname) {
                this.fname = fname;
                this.lname = lname;
            }
            get fullName() {
                return `${this.fname} ${this.lname}`;
            }

            set fullName(name) {
                let arr = name.split(" ");
                this.fname = arr[0];
                this.lname = arr[1];
            }
        }

        let p = new person("Amit", "Singh");
        document.write("Full name is: " + p.fullName);
        p.fullName = "ram","singh";
        document.write("<br>Full name is: " + p.fullName);
    </script>
