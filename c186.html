<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculate(a,b, ...args){
            let sum=0;
            args.foreach(x=>{
                sum +=x;
            });
         return[a*b,sum];
        }
        let result=calculate(10,20,30);
        document.write("Result is"+result[0] + "sum is" +result[1]+ "<br>");
    
    </script>

</body>
</html>
