<!-- CSS Selectors 
group selector ==> used to defined same styles for selectors 
								==> to avoid or to min code repeat
	Syn:	tag1, tag2, tag3... {
					prop:val;
					.......
				}
				#id1, #id2, #id3... {
					prop:val;
					.......
				}			
				tag, #id, .c, ptag ctag {
					prop:val;
					.......
				}
-->
<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Ex40</title>
  <link rel="icon"href="logo2.png">
  <style>
		h1,h2,h3,h4,h5,h6{
			color:yellow;
			background:red;
		}	 
		.c1, .c2, .c3 {
				color:blue;
		}
		ol > li, ul > li {
				color:pink;
		}
		[width],[height]{
			color:green;
		}
		div, #i, .c{
			text-align:center;
		}
  </style>
 </head>
 <body>
	<h2>demo on attibute selector</h2>		
	<h1>HTML</h1>
	<h2>CSS</h2>
	<h3>JavaScript</h3>
	<h4>Ajax</h4>
 	<h5>Jquery</h5>
 	<h6>Angular</h6>
 </body> 
</html>
