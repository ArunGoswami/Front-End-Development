<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Detection</title>
</head>
<body>
    <h1>Enter Some Input</h1>
    <script>
        let userInput = prompt("Please enter some input:");
        let dataType = typeof userInput;
        document.write("<p>You entered: " + userInput + "</p>");
        document.write("<p>The data type of your input is: " + dataType + "</p>");
    </script>
</body>
</html>
