<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=25,y=8;
        document.write(x+y,"<br>");

        
        document.write(x-y,"<br>");

        
        document.write(x*y,"<br>");

     
        document.write(x**y,"<br>");

        document.write(x%y,"<br>");

        document.write(x+y,"<br>");

       //logical 
document.write(x!=y,"<br>");


document.write(x>=y,"<br>");


document.write(x<=y,"<br>");

document.write(x==y,"<br>");
//bitwise
document.write(x|y,"<br>");

        
document.write(x&y,"<br>");


document.write(x&y,"<br>");


document.write(x^y,"<br>");

document.write(x>>y,"<br>");

document.write(x<<y,"<br>");
    </script>
</body>
</html>
