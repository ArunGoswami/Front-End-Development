<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>finding sum</h3>
    <label>first number</label>
    <input type="text" id="firstnum" autofocus />
    <br />
    <label>second number</label>
    <input type="text" id="secnum" autofocus />
    <br />
    <label>res</label>
    <input type="text" id="result" read only />
    <br />
    <button onclick="result.value=firstnum.value+secnum.value">+</button>
    
    <button onclick="result.value=firstnum.value-secnum.value">initial-scale</button>
    
    <button onclick="result.value=firstnum.value*secnum.value">*</button>
    
    <button onclick="result.value=firstnum.value/secnum.value">/</button>
     
    <button onclick="result.value=firstnum.value%secnum.value">%</button>


     
    <output id="op"></output>
   
    </script>
  </body>
</html>
