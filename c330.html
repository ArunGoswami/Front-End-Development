<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
</head>
<body>
    <h3>Calculator</h3>
    <label for="firstnum">First number:</label>
    <input type="text" id="firstnum" />
    <br />
    <label for="secnum">Second number:</label>
    <input type="text" id="secnum" />
    <br />
    <label for="result">Result:</label>
    <input type="text" id="result" readonly />
    <br />
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <button onclick="modulus()">%</button>
    <button onclick="exponent()">**</button>
    <br />
    <output id="op"></output>

    <script>
        function add() {
            var firstnum = parseFloat(document.getElementById("firstnum").value);
            var secnum = parseFloat(document.getElementById("secnum").value);
            var result = firstnum + secnum;
            document.getElementById("result").value = result;
        }

        function subtract() {
            var firstnum = parseFloat(document.getElementById("firstnum").value);
            var secnum = parseFloat(document.getElementById("secnum").value);
            var result = firstnum - secnum;
            document.getElementById("result").value = result;
        }

        function multiply() {
            var firstnum = parseFloat(document.getElementById("firstnum").value);
            var secnum = parseFloat(document.getElementById("secnum").value);
            var result = firstnum * secnum;
            document.getElementById("result").value = result;
        }

        function divide() {
            var firstnum = parseFloat(document.getElementById("firstnum").value);
            var secnum = parseFloat(document.getElementById("secnum").value);
            if (secnum !== 0) {
                var result = firstnum / secnum;
                document.getElementById("result").value = result;
            } else {
                document.getElementById("result").value = "Cannot divide by zero";
            }
        }

        function modulus() {
            var firstnum = parseFloat(document.getElementById("firstnum").value);
            var secnum = parseFloat(document.getElementById("secnum").value);
            var result = firstnum % secnum;
            document.getElementById("result").value = result;
        }

        function exponent() {
            var firstnum = parseFloat(document.getElementById("firstnum").value);
            var secnum = parseFloat(document.getElementById("secnum").value);
            var result = Math.pow(firstnum, secnum);
            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
