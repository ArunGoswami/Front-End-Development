<html lang="en">
<head>

</head>
<body>
    <h3>finding number of two sum</h3>
    <label for="">first number</label><br>
    <input type="text" id="firstnum" autofocus>
  <br>
  <label>second number</label><br>
  <input type="text" id="secondnum" autofocus>
  <br>
  <button onclick="addition()">+</button>
  <br>
  <output id="op"></output>
  <script>
    function addition(){
        let x,y,res;
        x=+firstnum.value;
        y=+secondnum.value;
        res=x+y;
      op.value="aum is "+res;
    }
  </script>
</body>
</html>
