<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day=+prompt("Enter the day");
        switch(day){
            case 1:
                document.write("Monday");
                break;
        
        case 2:
                document.write("tonday");
                break;
        
        case 3:
                document.write("eonday");
                break;
         case 4:
                document.write("tonday");
                break;
        
         case 5:
                document.write("fonday");
                break;
        
        case 6:
                document.write("satonday");
                break;

         case 7:
                document.write("sonday");
                break;
                default:
                document.write("fonday");
                
        }
    </script>
</body>
</html>
