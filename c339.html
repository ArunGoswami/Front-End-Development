<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>demo on for loop</h3>
  <script>
let n=+prompt("Enter the table")
    for(let i=0; i<=n; i++){
      document.write(n*i);
    }
</script>
</body>
</html>
