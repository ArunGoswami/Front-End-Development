<!DOCTYPE html>
<html lang="en">
<head>
    <title>job application form
    </title>
</head>
<body>
    <h1>job Application form</h1>
    <form>
        <label for="name">Name</label>
        <input type="name" id="name" name="name"required><br>

        <label for="email">email</label>
        <input type="email" id="email" name="email"required><br>

        <label for="phone">phone</label>
        <input type="tel" id="phone" name="phone"required><br>
        
        <label for="experience">experience</label>
        <input type="experience" id="experience" name="experience"required><br>

        <label for="salary">salary</label>
        <input type="salary" id="salary" name="salary"required><br>

        
        <label for="cover Letter">cover Letter</label>
        <input type="text" id="cover Letter" name="cover Letter"required><br>

        <label for="resume">resume</label>
        <input type="file" id="resume" name="resume"accept=pdf,doc,doc required><br>

        <label for="position">position</label>
        <select id="position" name="name" required><br>
            <option value="select">select</option>
            <option value="ui-designer">ui-designer</option>
            <option value="ux-designer">ux Designer</option>
            <option value="java">java</option>
            <option value="c++">c++</option>
            <option value="c">c</option>


    </form>
    
</body>
</html>
