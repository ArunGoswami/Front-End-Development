<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        demo on for in loop
    </h2>
    <script>
        const a=[10,20,30,40,50];
        for(let i in a){
            document.write(`${i}<br>`);
            a[i]+=1;
        }
    </script>
</body>
</html>
