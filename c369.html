<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            color: red;
        }
        .c1{
            color: red;
        }
    </style>
</head>
<body>
    <h3>
        demo on document methods
    </h3>
    <p class="c1">
     Banana
    </p>
    <span class="c1">
    mango
    </span>
    <div class="c1">orange</div>

    const ob=document.queryselector("#id1");
    document.write('&{obj}<br>');

    const ob2=document.queryselector(".c1");
    document.write('${ob2}<br>');

    document obj3=document.queryselector(".c1");
    document.write(`{obj3}`);
</body>
</html>
