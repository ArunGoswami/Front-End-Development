<!DOCTYPE html>
<html>
<head>
  <title>Team Members</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
      background-color: #f0f0f0;
    }
    
    h1 {
      margin: 0;
    }
    
    #logo {
      display: block;
      margin: 0 auto;
      width: 100px;
    }
    
    main {
      display: flex;
      margin: 20px;
    }
    
    #team-heading {
      flex-basis: 200px;
      margin-right: 20px;
    }
    
    #team-members {
      display: flex;
      flex-wrap: wrap;
    }
    
    .member {
      flex-basis: 20%;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    
    .member p {
      margin: 0;
      font-weight: bold;
    }
    
    .member span {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <header>
    <h1>Heading</h1>
    <img id="logo" src="logo.png" alt="Logo">
  </header>
  
  <main>
    <h2 id="team-heading">Team Members</h2>
    <div id="team-members">
      <div>
         class="member"
        <img src="member1.png" alt="Member 1">
        <p>Member 1</p>
        <span>Education Qualification 1</span>
      </div>
      <div>
      class="member"
        <img src="member2.png" alt="Member 2">
        <p>Member 2</p>
        <span>Education Qualification 2</span>
      </div>
      <div >
      class="member">
        <img src="member3.png" alt="Member 3">
        <p>Member 3</p>
        <span>Education Qualification 3</span>
      </div>
      <div>
         class="member">
        <img src="member4.png" alt="Member 4">
        <p>Member 4</p>
        <span>Education Qualification 4</span>
      </div>
      <div> 
      class="member">
        <img src="member5.png" alt="Member 5">
        <p>Member 5</p>
        <span>Education Qualification 5</span>
      </div>
    </div>
  </main>
</body>
</html>
