<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
   
    <script>
   let n = Number(prompt("Enter a number:"));
let i = 1;

document.write("<table>");
while (i <= 10) {
  document.write("<tr><td>" + n + " * " + i + " = " + (n * i) + "</td></tr>");
  i++;
}
document.write("</table>");
</script>
</head>
<body>
    
</body>
</html>
