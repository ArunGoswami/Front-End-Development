<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        window.onload = function() {
            let n = Number(prompt("Enter a number"));
            let f = 1;
            
            if (n > 0) {
                do {
                    f = f * n;
                    n--;
                } while (n > 1);
            }
            
            document.write('The factorial is ' + f);
        };
    </script>
</head>
