<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function show() {
            let x = new Date();
            alert(x.toString());
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; font-size: 120%; font-weight: bold;">
        <a href="javascript:show()">Show current date and time</a>
    </div>
</body>
</html>
