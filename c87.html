<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function start(){
            setInterval(showmessage, 1000);
        }
      
         function showmessage(){
            console.log(new Date());
        }
    </script>
</head>
<body>
    <input type="button" onclick="start()" value="start"/>
</body>
</html>
